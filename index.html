<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Practice >> &mdash; trillo </title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <header class="header">
        <img src="img/portfolio-05.jpg" alt="" class="logo">
        <form action="#" class="search">
            <input type="text" class="search__input" placeholder="search">
            <button class="search__button">
                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
        </form>
        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-message"></use>
                    <span class="user-nav__notification">32</span>
                </svg>
            </div>
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    <span class="user-nav__notification">12</span>
                </svg>
            </div>
            <div class="user-nav__icon-box">
                <img src="img/portfolio-01.jpg" alt="user photo" class="user-nav__user-photo">
                <span class="user-nav__user-name">sharif</span>
            </div>
        </nav>
    </header>
    <div class="content">


        <nav class="sidebar">
         
            <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>
                        </svg>
                        <span>hotel</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                        </svg>
                        <span>flight</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-key"></use>
                        </svg>
                        <span>car rental </span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-map"></use>
                        </svg>
                        <span>map</span>
                    </a>
                </li>
            </ul>
            <div class="legal">
                copy right do something 
            </div>
        </nav>
        <main class="hotel-view">
            main
        </main>
    </div>

</div>


</body>

</html>
